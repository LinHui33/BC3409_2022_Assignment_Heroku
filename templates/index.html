<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <body class = 'bg-light'>
        <div class = 'container'>
            <div class = 'row'>
                <h1 class = 'text-center py-4'>Predict Default</h1>
                <form action="/" method="post">
                    <div class = 'mb-3'>
                        <p>Please Enter the Income </p>
                        <input class = 'form-control' type="number" step= 1 value=0 min=0 name = "income">
                    </div>
                    <div class = 'mb-3'>
                        <p>Please Enter the Age: </p>
                        <input class = 'form-control' type="number" step= 1 value=0 min=0 name = "age">
                    </div>
                    <div class = 'mb-3'>
                        <p>Please Enter the loan amount: </p>
                        <input class = 'form-control' type="number" step= 1 value=0 min=0 name = "loan">
                    </div>
                    <input type="submit" value="Enter" class = 'btn btn-success mb-3' >
                </form>

                <h2>Will the person Default in payment: </h2>
                <div class = 'col-md-5'>
                    <table class = 'table table-success'>
                        <tbody>
                            <tr>
                                <td>{{result1}}</td>
                            </tr>
                            <tr>
                                <td>{{result2}}</td>
                            </tr>
                            <tr>
                                <td>{{result3}}</td>
                            </tr>
                            <tr>
                                <td>{{result4}}</td>
                            </tr>
                            <tr>
                                <td>{{result5}}</td>
                            </tr>
            
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    <script>
        let td = document.getElementsByTagName("td")
        for (elements of td) {
            if (elements.innerHTML.includes("No")) {
                elements.classList.value = 'table-danger'
            } 
            else {
                elements.classList.value = ''
            }
        }
        
    </script>
    </body>
</html>
